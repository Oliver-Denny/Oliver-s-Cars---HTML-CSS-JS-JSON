<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Thing</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<h1 id="title">Oliver's Cars</h1>
<body>
    <div id="subtitle">Start your search here...</div>
    <div id="menuBackground">
        <div id="row">
            <div class="selectorbox one column" id="first">
                <div class="view-box">
                    Brand (any)
                    <i class="fa fa-angle-down" style="font-size:24px"></i>
                </div>
            </div>
            <div class="selectorbox two column">
                <div class="view-box">
                    Engine Size (any)
                    <i class="fa fa-angle-down" style="font-size:24px"></i>
                </div>
            </div>
            <div class="selectorbox three column">
                <div class="view-box">
                    Fuel (any)
                    <i class="fa fa-angle-down" style="font-size:24px"></i>
                </div>
            </div>
        </div>
        <div id="row">
            <div class="selectorbox four column">
                <div class="view-box">
                    Type (any)
                    <i class="fa fa-angle-down" style="font-size:24px"></i>
                </div>
            </div>
            <div class="selectorbox five column">
                <div class="view-box">
                    Mileage (any)
                    <i class="fa fa-angle-down" style="font-size:24px"></i>
                </div>
            </div>
            <div class="selectorbox six column">
                <div class="view-box">
                    Region (any)
                    <i class="fa fa-angle-down" style="font-size:24px"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="resultsButtons">
    <div id="search">Search</div>
    </div>
    <div id="resultsSection"></div>
    

<script src="main.js"></script>
</body>
</html>
